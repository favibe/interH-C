<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2 class="form-practice">Form Practice</h2>
    <form action="./example.com" method="post">
        <label for="firstname"> First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="email" placeholder="your@example.com" required>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password" placeholder="Enter Password" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <textarea id="address" name="address" rows="5" cols="30" placeholder="Enter your Address here.."></textarea>
        <select id="fashion" name="fashion">
            <optgroup label="Clothings">
                <option value="t-shirt">T-Shirt</option>
                <option value="sweater">Sweater</option>
                <option value="jeans">Jeans</option>
                <optgroup label="Foot Wears">
                    <option value="sneakers">Sneakers</option>
                    <option value="boots">Boots</option>
                    <option value="sandals">Sandals</option>
            </optgroup>
        </select>
        <!--Radio Buttons-->
        <h2>Preferred Contact Method:</h2>
        <div>
            <input type="radio" id="contact-email" name="contact-type" value="email" checked>
            <label for="contact-email">Email</label>
            <input type="radio" id="contact-phone" name="contact-type" value="phone">
            <label for="contact-phone">Phone</label>
            <input type="radio" id="contact-mail" name="contact-type" value="mail">
            <label for="contact-mail"> Mail</label>
        </div>
        <!--Checkboxes-->
        <h2>Subscribe to Newsletters:</h2>
        <div>
            <input type="checkbox" id="news-daily" name="newsletter" value="daily" checked>
            <label for="news-daily">Daily News</label>
            <input type="checkbox" id="news-weekly" name="newsletter" value="weekly">
            <label for="news-weekly">Weekly Digest</label>
            <input type="checkbox" id="news-monthly" name="newsletter" value="monthly">
            <label for="news-monthly"> Monthly Updates</label>
        </div>

        <!--Buttons-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button> 
        <button type="button" onclick="alert('Hello! This is a button click alert.')">Click Me!</button>


        <!--file upload-->
        <h2>File Upload:</h2>
        <input type="file" id="file-upload" name="file-upload">
        <p>Upload your file here.</p>


        <!--fieldset and Legend-->

        <fieldset>
  <legend>Contact Details</legend>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="phone_number">Phone Number:</label>
  <input type="tel" id="phone_number" name="phone_number">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
</fieldset>

<fieldset>
  <legend>Delivery Details</legend>

  <label for="street_address">Street Address:</label>
  <input type="text" id="street_address" name="street_address">

  <label for="city">City:</label>
  <input type="text" id="city" name="city">

  <label for="zip_code">Zip Code:</label>
  <input type="text" id="zip_code" name="zip_code">
</fieldset>

    </form>
</body>
</html>
