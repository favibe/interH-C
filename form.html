<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2 class="form-practice">Form Practice</h2>
    <form action="./example.com" method="post">
        <label for="firstname"> First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="email" placeholder="your@example.com" required>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password" placeholder="Enter Password" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

    </form>
</body>
</html>
